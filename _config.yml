        quote: >
          Project Showcase Website merupakan project pertama saya yang menerapkan full stack pada pembuatannya
        description: | # this will include new lines to allow paragraphs
          Project Showcase Website ini saya buat untuk belajar menjadi full stack developher. Project ini saya buat dengan <mark>React</mark> sebagai tampilan antar mukanya atau front - end sedangkan untuk storage dan back - endnya saya menggunakan <mark>Express JS</mark> dan <mark>Firebase</mark>. Saya sangat bangga karena saya bisa membuat project full stack pertama saya.
