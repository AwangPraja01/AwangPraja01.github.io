      - layout: left
        title: SMKN TI Pontianak
        caption: 2018 - 2021
        sub_title: Analisis Pengujian Laboratorium
        quote: >
          SMK SMTI Pontianak yang dulunya adalah STMA didirikan pada tanggal 15 Januari 1968 yang dikukuhkan dengan SK Gubernur KDH Tk.1 Kalimantan Barat No. 01/11-E/68. Pengelolaan SMTI Pontianak diserah terimakan dari Pemda Tk. 1 Kalimantan Barat ke Pihak Departemen Perindustrian.
        description: | # this will include new lines to allow paragraphs
          Selama saya di SMK TI Pontianak, saya mempelajari banyak belajar tentang web development walaupun tidak ada sangkut pautnya dengan jurusan saya karena saya sangat dalam belajar web development. Saya sangat memikmati waktu saya dalam belajar web development dan ingin lebih banyak lagi mempelajari bidang tersebut.

